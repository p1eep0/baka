<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Are you Ready???</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

      background: url("gpz.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
    }

    button {
      font-size: 1.3rem;
      padding: 18px 32px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      min-width: 140px;
      touch-action: manipulation;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 90px;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">YES</button>
    <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">NO ðŸ˜’</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="gpzcrw.mp3" type="audio/mpeg">
  </audio>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      const music = document.getElementById("bgMusic");
      music.play();

      document.body.innerHTML = `
        <h1 style="font-size:2.6rem;">YATAAAAA!!!</h1>
        <p style="font-size:1.4rem; padding: 0 20px;">
          POOPOOPEEPEEbr>
          Happy Valentineâ€™s Day <3
        </p>
      `;
    }
  </script>

</body>
</html>
